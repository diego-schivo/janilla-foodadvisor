<div class="component-list">
	<ol>
		<!--${items}-->
	</ol>
	<button class="add">Add</button>
	<dialog class="add-dialog">
		<select class="type">
			<option value=""></option>
			<!--${options}-->
		</select>
	</dialog>
</div>

<template id="ComponentList-Item">
	<li class="item">
		<!--${fields}-->
	</li>
</template>

<template id="ComponentList-Field">
	<div class="field">
		<label for="${name}">${label}</label>
		<!--${control}-->
	</div>
</template>

<template id="ComponentList-Text">
	<input id="${name}" name="${name}" value="${value}" />
</template>

<template id="ComponentList-Option">
	<option value="${}">${}</option>
</template>
