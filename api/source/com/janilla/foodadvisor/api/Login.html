<div class="login">
	<h1>Welcome</h1>
	<p>Log in to your account</p>
	<form>
		<ul class="fields">
			<li>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" />
			</li>
			<li>
				<label for="password">Password</label>
				<input type="password" name="password" id="password" />
			</li>
		</ul>
		<ul class="buttons">
			<li>
				<button>Login</button>
			</li>
		</ul>
	</form>
</div>
