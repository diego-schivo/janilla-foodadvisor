<div class="collection">
	<!--${list}-->
	<!--${form}-->
</div>

<template id="Collection-empty">
	<div class="collection"></div>
</template>

<template id="Collection-List">
	<table class="list">
		<thead>
			<tr>
				<!--${headers}-->
				<th>
					<button class="create">Create</button>
				</th>
			</tr>
		</thead>
		<tbody>
			<!--${rows}-->
		</tbody>
	</table>
</template>

<template id="Collection-Header">
	<th>${}</th>
</template>

<template id="Collection-Row">
	<tr>
		<!--${cells}-->
		<td>
			<button class="edit" name="id" value="${id}">Edit</button>
		</td>
	</tr>
</template>

<template id="Collection-Cell">
	<td>${}</td>
</template>

<template id="Collection-Form">
	<form class="form">
		<!--${control}-->
		<div>
			<button class="save">Save</button>
			<button class="cancel">Cancel</button>
		</div>
	</form>
</template>
