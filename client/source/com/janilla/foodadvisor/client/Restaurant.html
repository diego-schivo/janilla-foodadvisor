<div>
	<div class="details">
		<div>
			<a href="/restaurants" class="back">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"></path>
				</svg>
			</a>
		</div>
		<div>
			<!--${images[0]}-->
			<!--${gallery}-->
		</div>
		<div>
			<h2 class="category">${category.name}</h2>
			<h1 class="name">${name}</h1>
			<div class="stars-parent">
				<span class="stars">
					<!--${stars}-->
				</span>
				<span class="review-summary">${reviewSummary}</span>
				<span class="price">${price}</span>
			</div>
			<!--${information}-->
		</div>
	</div>
	<!--${reviews}-->
</div>

<template id="Restaurant-star">
	<svg fill="${fill}" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
		<path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
	</svg>
</template>

<template id="Restaurant-Information">
	<div class="information">
		<p class="description">${description}</p>
		<!--${openingHours}-->
		<!--${location}-->
	</div>
</template>

<template id="Restaurant-openingHours">
	<div class="opening-hours">
		<div>
			<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
			</svg>
		</div>
		<div>
			<h2>Opening hours</h2>
			<ul>
				<!--${}-->
			</ul>
		</div>
	</div>
</template>

<template id="Restaurant-OpeningHour">
	<li>${dayInterval} ${openingHour} - ${closingHour}</li>
</template>

<template id="Restaurant-Location">
	<div class="location">
		<div>
			<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
			</svg>
		</div>
		<div>
			<h2>Information</h2>
			<ul>
				<!--${items}-->
			</ul>
		</div>
	</div>
</template>

<template id="Restaurant-Location-item">
	<li>${}</li>
</template>

<template id="Restaurant-reviews">
	<div class="reviews">
		<h2>Reviews</h2>
		<div class="overall-rating">
			<h3>Overall Rating</h3>
			<p>${averageSummary}</p>
			<p>${reviewSummary}</p>
			<dl>
				<!--${notes}-->
			</dl>
		</div>
		<div>
			<ul>
				<!--${}-->
			</ul>
		</div>
	</div>
</template>

<template id="Restaurant-note">
	<dt>${key}</dt>
	<dd style="width: calc(100% / ${reviews.length} * ${value})">${value}</dd>
</template>

<template id="Restaurant-review">
	<li class="review">
		<div class="picture-parent">
			<!--${author.picture}-->
		</div>
		<div>
			<div>
				<p class="username-parent">
					<span class="username">${author.username}</span>
					<span class="time">${timeSummary}</span>
				</p>
				<div class="note">
					<span class="stars">
						<!--${stars}-->
					</span>
				</div>
			</div>
			<p class="content">${content}</p>
		</div>
	</li>
</template>
